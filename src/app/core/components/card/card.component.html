<!--
	fxFlex="{{layoutChild.flex}}" 
	fxFlexOrder="" 
	fxFlexOffset="" 
	fxFlexAlign="" 
	fxFlexFill=""
	-->
<mat-card fxFlex="{{layoutChild.flex}}">
  <mat-card-header *ngIf="header">
    <mat-card-title *ngIf="headerTitle || headerOptions">{{ headerTitle }} {{ headerOptions }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <display #display></display>
  </mat-card-content>
  <mat-card-actions>
    <display #footerControls></display>
  </mat-card-actions>
</mat-card>
