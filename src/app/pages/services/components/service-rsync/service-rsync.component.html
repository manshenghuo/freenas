<mat-card>
    <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
        ix-auto ix-auto-type="tab" ix-auto-identifier="{{link.label}}">
      {{link.label}}
    </a>
    </nav>
    <router-outlet>
      <app-configure-rsync *ngIf="activedTab == 'configure'"></app-configure-rsync>
      <app-rsync-module-list *ngIf="activedTab == 'rsync-module'"></app-rsync-module-list>
    </router-outlet>
  </mat-card>
