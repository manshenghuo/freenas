<div
	id="terminal"
	[ngStyle]="{'font-size' : font_size+'px'}"
	#terminal
	(window:resize)="onResize($event)"
	(contextmenu)="onRightClick()"
></div>
<div class="bottom-bar">
	{{"Set font size" | translate}}:
	<mat-slider min="10" max="20" step="1" [(ngModel)]="font_size" (change)="onFontSizeChanged($event)"
		ix-auto ix-auto-type="slider" ix-auto-identifier="Set font size"></mat-slider>
	<button mat-button color="primary" class="mat-basic" (click)="resetDefault()" matTooltip="{{'Reset font size to default value' | translate }}"
	ix-auto ix-auto-type="button" ix-auto-identifier="RESTORE DEFAULT">{{"Restore default" | translate}}</button>		
</div>
