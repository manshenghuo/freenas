<mat-card>
    <div dir="rtl" >
      <button mat-button color="primary" id="iscsi_wizard_action_button" (click)="gotoWizard()">Wizard</button>
    </div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
      ix-auto ix-auto-type="tab" ix-auto-identifier="{{link.label}}">
    {{link.label | translate}}
  </a>
  </nav>
  <router-outlet>
    <app-iscsi-globalconfiguration *ngIf="activedTab == 'configuration'"></app-iscsi-globalconfiguration>
    <app-iscsi-portal-list *ngIf="activedTab == 'portals'"></app-iscsi-portal-list>
    <app-iscsi-initiator-list *ngIf="activedTab == 'initiator'"></app-iscsi-initiator-list>
    <app-iscsi-authorizedaccess-list *ngIf="activedTab == 'auth'"></app-iscsi-authorizedaccess-list>
    <app-iscsi-target-list *ngIf="activedTab == 'target'" [fcEnabled]="fcEnabled"></app-iscsi-target-list>
    <app-iscsi-extent-list *ngIf="activedTab == 'extent'"></app-iscsi-extent-list>
    <app-iscsi-associated-target-list *ngIf="activedTab == 'associatedtarget'"></app-iscsi-associated-target-list>
    <app-iscsi-fibre-channel-ports *ngIf="activedTab == 'fibrechannel' && fcEnabled"></app-iscsi-fibre-channel-ports>
  </router-outlet>
</mat-card>
