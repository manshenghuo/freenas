<h1 mat-dialog-title>
  <mat-icon class="information-icon">{{icon}}</mat-icon>
  {{ title | translate }}
</h1>
<div mat-dialog-content>
  <div *ngIf="!is_html" class="info-panel">
    <textarea readonly matInput>{{info | translate}}</textarea>
  </div> 
  <div *ngIf="is_html"class="info-panel ip-overflow-auto">
    <span [innerHtml]="info"></span>
  </div>  
</div>
<div mat-dialog-actions>
  &nbsp;
  <span fxFlex></span>
  <button mat-button class="mat-button mat-accent" (click)="dialogRef.close(true)"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="CLOSE">{{"Close" | translate}}</button>
</div>
