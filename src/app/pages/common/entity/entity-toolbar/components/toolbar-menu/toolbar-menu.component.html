<div class="toolbar-menu">
  <div>

  <!-- TRIGGER -->
  <button mat-button ix-auto ix-auto-type="button" [ix-auto-identifier]="id + '_' + config.label" [matMenuTriggerFor]="menu" color="default" class="menu-toggle">
    <span>{{config.label}} <mat-icon class="menu-caret">arrow_drop_down</mat-icon> </span>
  </button>
  <mat-menu #menu="matMenu" overlapTrigger="false">
  
    <!-- OPTIONS-->
    <div >
      <button mat-menu-item *ngFor="let option of config.options" 
        ix-auto ix-auto-type="option" [ix-auto-identifier]="id + '_' + option.label" (click)="onClick(option);">
        <span>{{option.label}}</span>
      </button>
    </div>
  </mat-menu>

  </div>
</div>
