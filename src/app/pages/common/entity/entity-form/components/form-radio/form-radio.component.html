<div id="{{config.name}}" class="dynamic-field mat-radio" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config['isHidden']">
  <div class="top">
    <label>{{ config.placeholder | translate }}</label>
    <tooltip *ngIf="config.tooltip" [header]="config.placeholder" [message]="config.tooltip" [position]="config.tooltipPosition ? config.tooltipPosition : null" [style.margin-left.px]="5"></tooltip>
  </div>
  <mat-radio-group [formControlName]="config.name" id="{{config.name}}_radiogroup"
    ix-auto ix-auto-type="radio-group" ix-auto-identifier="{{config.name}}">
    <div *ngFor="let option of config.options" fxLayout="row">
        <mat-radio-button  [value]="option.value" id="{{config.name}}_{{option.value}}_radiobutton"
          ix-auto
          ix-auto-type="radio"
          ix-auto-identifier="{{config.name}}_{{option.label}}">
            {{ option.label | translate }} 
        </mat-radio-button>
        <tooltip class="radio-option-tooltip" *ngIf="option.tooltip" [header]="config.placeholder" [message]="option.tooltip" [position]="config.tooltipPosition ? config.tooltipPosition : null"></tooltip>
    </div>
  </mat-radio-group>
	<mat-error *ngIf="config['hasErrors']"><div [innerHTML]="config['errors']"></div></mat-error>
	<mat-error *ngIf="config.warnings"><div [innerHTML]="config.warnings | translate"></div></mat-error>
</div>
