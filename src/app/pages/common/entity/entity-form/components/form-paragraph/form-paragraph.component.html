<div id="{{config.name}}" class="dynamic-field form-textarea" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config['isHidden']">
    <div fxLayoutAlign="start start" fxLayoutGap="8px">
        <mat-icon class="paragraph-icon" *ngIf="config.paragraphIcon">{{ config.paragraphIcon }}</mat-icon>
        <p [class.large]="config.isLargeText" [innerHTML]="config.paraText | translate | docreplace"></p>
        <tooltip class="paratext-tooltip" *ngIf="config.tooltip" [header]="config.placeholder" [message]="config.tooltip" [position]="config.tooltipPosition ? config.tooltipPosition : null"></tooltip>
    </div>
    <mat-error *ngIf="config['hasErrors']">{{config['errors']}}</mat-error>
    <mat-form-field class="full-width" style="display:none">
      <input matInput [type]="config.inputType ? config.inputType : 'text'"
        [placeholder]="config.placeholder"
        [attr.value]="config.value"
        [formControlName]="config.name"
        >
    </mat-form-field>
</div>
