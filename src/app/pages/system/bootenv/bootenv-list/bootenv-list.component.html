<mat-card>
  <p> <b>{{"Boot Pool Condition" | translate}} :</b> {{condition}} </p>
  <p> <b>{{"Size" | translate}}:</b> {{size_boot}} </p>
  <p><b>{{"Used" | translate}}:</b> {{size_consumed}}({{percentange}})</p>
  <div *ngIf="scrub_msg">
    <p> {{"Last Scrub Run on" | translate}}: {{scrub_msg}} </p>
  </div>
  <p> {{"Automatic scrub interval (in days)" | translate}}</p>
  <mat-form-field floatPlaceholder="never">
    <input matInput [value]="scrub_interval" #scrubIntervalEvent>
  </mat-form-field>
  <div class="mat-card-actions" [style.margin.px]='1'>
    <button mat-button type="button" (click)="scrub()" mat-button color="primary">{{"Scrub Boot Pool" | translate}}</button>
    <button mat-button type="button" (click)="goToStatus()" mat-button color="primary">{{"Boot Pool Status" | translate}}</button>
  </div>
</mat-card>
<entity-table [title]="title" [conf]="this"></entity-table>
