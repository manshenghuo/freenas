<div *ngIf="config" class="reports-toolbar">
  <div class="reports-dash-global-controls" fxLayout="row">

  <ng-container *ngIf="config.activeTab == 'Disk'">
    <entity-toolbar fxFlex [conf]="config.toolbarConfig"></entity-toolbar>
  </ng-container>

    <div *ngIf="config.activeTab">
      <button mat-button [matMenuTriggerFor]="categoryMenu" color="primary" class="menu-toggle" style="color:var(--fg2);"
      ix-auto ix-auto-type="button" ix-auto-identifier="tab-selector">
        <span>{{ config.activeTabVerified ? config.activeTab : ''}} <mat-icon class="menu-caret">arrow_drop_down</mat-icon> </span>
      </button>

      <mat-menu #categoryMenu="matMenu" overlapTrigger="false">
        <div>
          <button mat-menu-item *ngFor="let tab of config.allTabs" (click)="config.navigateToTab(tab.value);"
                                        ix-auto ix-auto-type="option" ix-auto-identifier="{{tab.label}}">
            <span>{{tab.label | translate}}</span>
          </button>
        </div>
      </mat-menu>
    </div>

    <div>
      <button
        mat-icon-button
        ix-auto
        ix-auto-type="button"
        (click)="config.showConfigForm()" style="margin-left: 8px;"
      >
        <mat-icon
          role="img"
          matTooltip="{{'Reports Configuration' | translate}}"
          matTooltipPosition="below"
        >settings</mat-icon>
      </button>
    </div>

  </div>
  <!-- END TAB REPLACEMENT -->

</div>
